<section class="row">
    <div class="form-group col-md-2">
        <label class="col-md-4 control-label">省份：</label>
        <div class="col-md-8">
            <ui-select ng-model="data.pro_code" theme="bootstrap" on-select="getCitys($item)" name="pro_code">
                <ui-select-match allow-clear="true" placeholder="全部">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                        repeat="item.id as item in provinces | orderBy:'id' | filter: $select.search.id">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group col-md-2">
        <label class="col-md-4 control-label">城市：</label>
        <div class="col-md-8">
            <ui-select ng-model="data.city_code" theme="bootstrap" on-select="getCountys($item)"
                       ng-disabled="data.pro_code==undefined?true:false" name="city_code">
                <ui-select-match allow-clear="true" placeholder="全部">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                        repeat="item.id as item in citys | orderBy:'id' | filter: $select.search.id">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group col-md-2">
        <label class="col-md-4 control-label">区域：</label>
        <div class="col-md-8">
            <ui-select ng-model="data.cou_code" theme="bootstrap"
                       ng-disabled="data.city_code==undefined?true:false" name="cou_code">
                <ui-select-match allow-clear="true" placeholder="全部">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                        repeat="item.id as item in countys | orderBy:'id' | filter: $select.search.id">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group col-md-3">
        <label class="col-md-3 control-label">类型：</label>
        <div class="col-md-8">
            <ui-select ng-model="runKind.runKindId" theme="bootstrap" on-select="getRunKind($item)">
                <ui-select-match allow-clear="true" placeholder="全部">{{$select.selected.name}}</ui-select-match>


                <ui-select-choices
                        repeat="item.runKindId as item in runKind | orderBy:'runKindId' | filter: $select.search.name">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

</section>
