<aritcle ng-controller="forgetPasswordController" class="">

    <div calss="modal-header" style="text-align: center">
        <h2>请输入您要找回密码的账号名</h2>
    </div>

    <!--正文-->
    <div class="modal-body">
        <form name="ForgetPasswordForm" role="form">
            <section class="row">
                <div class="form-group col-mg-12">
                    <label class="col-md-3 text-right control-label">手机号码:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="data.mobile" required maxlength="11"
                               ng-trim="true" placeholder="11位手机号码" >
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label class="col-md-3 text-right control-label">验证码:</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" ng-model="data.verifyCode" required placeholder="请输入正确的验证码">
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn withripple btn-raised btn-primary" ng-click="getVerifyCode()">
                            获取验证码
                        </button>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label class="col-md-3 text-right control-label">新密码:</label>
                    <div class="col-md-3">
                        <input type="password" class="form-control" ng-model="data.newPassword" required maxlength="20"
                               placeholder="20位秘密">
                        <p style="color: red">请输入20个以内的字符，由字母、数字组成</p>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label class="col-md-3 text-right control-label">再次输入新密码:</label>
                    <div class="col-md-3">
                        <input type="password" class="form-control" maxlength="20" required
                               ng-model="data.conformPassword"
                               placeholder="请再次输入密码">
                        <p style="color: red">请输入20个以内的字符，由数字、字母组成</p>
                    </div>
                </div>
            </section>
        </form>
    </div>


    <div class="modal-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" align="center">
                    <button class="btn withripple btn-raised btn-primary" type="button" ng-click="save()"
                            ng-disabled="!ForgetPasswordForm.$valid" style="padding-left: 100px; padding-right: 100px">确定
                    </button>
                </div>
            </div>
        </div>
    </div>
</aritcle>
